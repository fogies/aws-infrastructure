apiVersion: 'apps/v1'
kind: 'Deployment'
metadata:
  name: '{{ .Release.Name }}-nginx-deployment'
  labels:
    app: '{{ .Release.Name }}-nginx'

spec:
  replicas: 2
  selector:
    matchLabels:
      app: '{{ .Release.Name }}-nginx'
  template:
    metadata:
      labels:
        app: '{{ .Release.Name }}-nginx'
    spec:
      containers:
        - name: 'nginx'
          image: 'nginx:1.19.3'
          imagePullPolicy: 'Always'
          ports:
            - containerPort: 80
